<script>

function submitForm() {
	try {
		var encryptedTxt = document.getElementById("encrypted-txt").value.replace(/\s+/g , '');
		var passphrase = document.getElementById('passphrase').value;
		if(!passphrase) {
			alert("Please input the passphrase");
			return ;
		}
		var decrypted = CryptoJS.AES.decrypt(encryptedTxt, passphrase);
    		var markdown_txt = decrypted.toString(CryptoJS.enc.Utf8);
		preview.innerHTML = Markdown( markdown_txt );
		if(String(markdown_txt).length > 100) {
			document.getElementById("control").style.display = "none";
		}
	}
	catch(e) {
		alert("パスワードが正しくありません");
	}
}
</script>
